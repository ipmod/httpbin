name: Docker Image CI

on:
  push:
    branches: [ "dev" ]
  pull_request:
    branches: [ "dev" ]

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Docker_Build
      run: docker build . --file Dockerfile --tag xizhendu/httpbin:$(date +%s) --tag xizhendu/httpbin:latest
    - name: Docker_Login
      run: docker login -u $DOCKER_USER -p $DOCKER_PASSWORD
    - name: Docker_Push
      run: docker push xizhendu/httpbin:latest
